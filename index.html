<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
    
    <header id="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/92/Audi-Logo_2016.svg/1024px-Audi-Logo_2016.svg.png
      " id="header-img">
      <nav id="nav-bar">
        <a href="#header" class="nav-link">Feature</a>
        <a href="#video" class="nav-link">how it works</a>
        <a href="#form" class="nav-link">pricing</a>
      </nav>
    </header>
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/pWaHZ2oRE7s" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <form id="form" action="https://www.freecodecamp.com/email-submit" >
      <input id="email" type="email" name="email" placeholder="email">
      <input id="submit" type="submit">
    </form>
    

    
    <script  src="js/index.js"></script>
  </body>
</html>
